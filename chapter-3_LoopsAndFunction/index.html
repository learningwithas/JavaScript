  <body>
    <h1>Chapter 3 practice</h1>

    <script>
      let number = 5;
      while (number !== 5) {
          number = parseInt(prompt("Enter a number: "));
        if (number === 5) {
          console.log("congrats");
        } else {
          console.log("try again");
        }
      }
    </script>
